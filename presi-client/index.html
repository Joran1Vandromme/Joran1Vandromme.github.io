<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Presi</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

<!-- HOME SCREEN -->
<section id="screen-home" class="home-screen">
    <div class="home-wrap">
        <div class="home-title">Presi - Cardgame</div>

        <input
                id="playerName"
                class="home-input"
                placeholder="Fill in ur username"
                autocomplete="off"
        />

        <input
                id="room"
                class="home-input"
                placeholder="Enter your 6 charachter Room-code"
                maxlength="6"
                autocomplete="off"
        />

        <button id="makeRoom" class="home-btn">Create Room</button>
        <button id="joinRoom" class="home-btn">Join Room</button>
    </div>
</section>


<!-- LOBBY SCREEN -->
<section id="screen-lobby" class="lobby-screen" hidden>
    <!-- top row: status left + centered lobby code -->
    <div class="lobby-top">
        <div id="status" class="status-pill">disconnected</div>
        <div class="lobby-code">Lobby <span id="roomCode">—</span></div>
        <div></div> <!-- empty right cell to keep code perfectly centered -->
    </div>

    <!-- title sits above the grid; buttons align with the list (not this title) -->
    <h2 class="players-title">Players</h2>

    <!-- two-column layout; left starts with the player list; right with the toolbar -->
    <div class="lobby-grid">
        <!-- LEFT COLUMN -->
        <div class="lobby-left">
            <!-- players list card -->
            <ul id="playerList"></ul>

            <div class="row">
                <button id="btnLeave">Leave Lobby</button>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="lobby-right">
            <div class="toolbar">
                <button id="btnSettings" class="btn-settings">Game Settings</button>
                <button id="btnStartGame" class="btn-start">Start Game</button>
            </div>

            <!-- light-blue settings window -->
            <div id="settingsPanel" class="settings-panel" hidden>
                <h3>Game Settings</h3>

                <!-- Include Jokers -->
                <div class="settings-row">
                    <label>
                        <input type="checkbox" id="optIncludeJokers">
                        Include Jokers
                    </label>
                </div>

                <!-- Amount of jokers (1..8) with datalist suggestions -->
                <div class="settings-row">
                    <label>
                        Amount of jokers
                        <select id="optJokerCount"></select>
                    </label>
                </div>

                <!-- Amount of cards per value (3..8) -->
                <div class="settings-row">
                    <label>
                        Amount per value
                        <select id="optPerValueCount"></select>
                    </label>
                </div>

                <!-- Amount needed for quartet (3..8, <= per value) -->
                <div class="settings-row">
                    <label>
                        Quartet count
                        <select id="optQuartetCount"></select>
                    </label>
                </div>

                <!-- Time per turn (15..120; invalid → default 20) -->
                <div class="settings-row">
                    <label>
                        Time per turn (sec)
                        <select id="optTimePerTurn">
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="45">45</option>
                            <option value="60">60</option>
                            <option value="120">120</option>
                        </select>
                    </label>
                </div>

                <!-- Allow 2's with joker and quartet -->
                <div class="settings-row">
                    <label>
                        <input type="checkbox" id="optAllowTwosPower">
                        Allow 2's with joker and quartet
                    </label>
                </div>

                <!-- Go lower on 7 -->
                <div class="settings-row">
                    <label>
                        <input type="checkbox" id="optGoLowerOnSeven" checked>
                        Go lower on 7
                    </label>
                </div>

                <!-- Card skin -->
                <div class="settings-row">
                    <label>
                        Card skin
                        <select id="optCardSkin">
                            <option value="default">default</option>
                            <option value="dark">dark</option>
                            <option value="pastel">pastel</option>
                            <option value="high-contrast">high-contrast</option>
                        </select>
                    </label>
                </div>

                <!-- Player status skin -->
                <div class="settings-row">
                    <label>
                        Player status skin
                        <select id="optStatusSkin">
                            <option value="default">default</option>
                            <option value="minimal">minimal</option>
                            <option value="badges">badges</option>
                        </select>
                    </label>
                </div>
            </div>

        </div>
    </div>

    <!-- template for one player -->
    <template id="tplPlayerRow">
        <li>
            <div class="row-left">
                <span class="js-name">name</span>
            </div>
            <div class="row-right">
                <span class="js-role">player</span>
                <button class="js-kick">Kick</button>
            </div>
        </li>
    </template>
</section>

<script type="module" src="./code/app/main.js"></script>
</body>
</html>
